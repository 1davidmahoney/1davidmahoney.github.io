<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJPAM | Home</title>
    <link rel="stylesheet" href="/vamnj/style.css">
    <link rel="icon" href="/vamnj/images/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="/vamnj/images/header/NJPAM_condensed.png" alt="NJPAM condensed logo">
    </header>

    <!-- Splish-left Section -->
    <section class="splish-left">
        <img src="/vamnj/images/img_600x400.png" alt="Placeholder Image">
        <div class="content">
            <h1>Welcome to Splish-Left Section 1</h1>
            <p>Some introductory text goes here.</p>
        </div>
    </section>

    <!-- Splish-right Section -->
    <section class="splish-right">
        <div class="content">
            <h1>Welcome to Splish-Right Section</h1>
            <p>Some more descriptive text here.</p>
        </div>
        <img src="/vamnj/images/img_600x400.png" alt="Placeholder Image">
    </section>

    <!-- Another Splish-left Section -->
    <section class="splish-left">
        <img src="/vamnj/images/img_600x400.png" alt="Placeholder Image">
        <div class="content">
            <h1>Another Splish-Left Section</h1>
            <p>Even more information here.</p>
        </div>
    </section>

    <!-- Split-3 Section -->
    <section class="split-3">
        <div class="column">
            <img src="/vamnj/images/img_250x150.png" alt="Placeholder Image">
            <h2>Column 1</h2>
        </div>
        <div class="column">
            <img src="/vamnj/images/img_250x150.png" alt="Placeholder Image">
            <h2>Column 2</h2>
        </div>
        <div class="column">
            <img src="/vamnj/images/img_250x150.png" alt="Placeholder Image">
            <h2>Column 3</h2>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>This is the common footer across all pages.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
